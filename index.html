<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">
        <a-camera position ="0 8 15"></a-camera>

        <a-assets timeout="10000">

            <a-asset-item id="tiger" scr="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
            <a-asset-item id="giraffe" scr="./models/giraffe/scene.bin"></a-asset-item>
            <!-- <a-asset-item id="fence" scr="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item> -->
            <a-asset-item id="tree" scr="./models/tree/scene.gltf"></a-asset-item>
            <a-asset-item id="photographer" scr="./models/photographer/scene.gltf"></a-asset-item>
        </a-asets>

<a-entity>

</a-entity position = "-5 2 0" rotation = "0 55 0" scale ="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast:true">
</a-entity>
    </a-scene>
    <a-entity>

    </a-entity position = "-9 4 8.2" rotation = "0 90 0" scale ="1 1 1" gltf-model="#giraffe" shadow="cast:true;receive:false">
    </a-entity>
        </a-scene>
        <a-entity>

        </a-entity position = "-10 0 -1" rotation = "0 0 0" scale ="0.009 0.009 0.009" gltf-model="#tree" shadow="cast:true;receive:false">
        </a-entity>
            </a-scene>
            <a-entity>

            </a-entity position = "-20 0 0" rotation = "0 -90 0" scale ="1 1 1" gltf-model="#photographer" shadow="cast:true;receive:false">
            </a-entity>
                </a-scene>
        </body>
        </html>
